<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Codejam-canvas</title>
</head>
<body>
<div class="app_body">
    <header class="header">
        <div class="header--burger_menu"></div>
        <h1 class="header--h1">CodeJam - Pallete</h1>
        <div class="header--three_point">...</div>
    </header>
    <main class="main">
        <aside class="tools">
            <div class="tools--elem"><img src="./assets/img/icon/paint_bucket.svg" alt="paint bucket"
                                          class="tools--elem-img"><span class="tools--elem-text">Paint bucket</span>
            </div>
            <div class="tools--elem"><img src="./assets/img/icon/choose_color.svg" alt="choose color"
                                          class="tools--elem-img"><span class="tools--elem-text">Choose color</span>
            </div>
            <hr>
            <div class="tools--elem"><img src="./assets/img/icon/move_tools.svg" alt="move"
                                          class="tools--elem-img"><span class="tools--elem-text">Move</span></div>
            <div class="tools--elem"><img src="./assets/img/icon/transform.svg" alt="transform" class="tools--elem-img"><span
                    class="tools--elem-text">Transform</span></div>
        </aside>
        <aside class="color">
            <div class="color--elem">
                <div class="color--elem-circle current"></div>
                <span class="color--elem-text">Current color</span>
            </div>
            <div class="color--elem">
                <div class="color--elem-circle prev"></div>
                <span class="color--elem-text">Prev color</span>
            </div>
            <hr>
            <div class="color--elem">
                <div class="color--elem-circle red"></div>
                <span class="color--elem-text">red</span>
            </div>
            <div class="color--elem">
                <div class="color--elem-circle blue"></div>
                <span class="color--elem-text">blue</span>
            </div>
        </aside>
        <canvas id="canvas">Update you browser!</canvas>

        <div class="resolution">
            <h2 class="resolution--title">Select resolution:</h2>
            <div class="resolution--radio">
                <input type="radio" id="4x4" name="resolution" value="4x4" class="resolution--radio-input">
                <label for="4x4" class="resolution--radio-label">4x4</label>
            </div>

            <div class="resolution--radio">
                <input type="radio" id="32x32" name="resolution" value="32x32" class="resolution--radio-input">
                <label for="32x32" class="resolution--radio-label">32x32</label>
            </div>

            <div class="resolution--radio">
                <input type="radio" id="256x256" name="resolution" value="256x256" class="resolution--radio-input"
                       checked>
                <label for="256x256" class="resolution--radio-label">256x256</label>
            </div>

        </div>
    </main>
</div>
<script src="./script.js" type="module"></script>
</body>
</html>
