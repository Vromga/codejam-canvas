<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Codejam-canvas</title>
</head>
<body>
<div class="app_body">
    <header class="header">
        <div class="header--burger_menu">///</div>
        <h1 class="header--h1">CodeJam - Pallete</h1>
        <div class="header--three_point">...</div>
    </header>
    <main class="main">
        <aside class="instrument">
            <input type="checkbox" id="paint_bucket"><label for="paint_bucket">Paint bucket</label>
            <input type="checkbox" id="choose_color"><label for="choose_color">Choose color</label>
            <input type="checkbox" id="move_tools"><label for="move_tools">Move</label>
            <input type="checkbox" id="transform"><label for="transform">Transform</label>
        </aside>
        <aside class="color"></aside>
        <canvas id="canvas"></canvas>
    </main>
</div>
<script src="./script.js"></script>
</body>
</html>
